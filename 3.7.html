<html>
<head> 
      <meta charset ="utf-8">
      <title>Creating an Autocomplete Form with a datalist</title>
</head>
<body>
 <h1> Enter a month of the year </h1>
 <form method="post" autocomplete="on">
 <p><label>Search:
 <input type ="search" placeholder ="Entor a month" list ="months"/>
 <datalist id="months">
 <option value="January.">
 <option value="February">
 <option value="March.">
 <option value="April">
 <option value="June">
 <option value="July.>
 <option value="August">
 <option value="September">
 <option value="October">
 <option value="November">
 <option value="December">
</datalist>
</label>(Enter your search query here.) </p>
<p> 
   <p><input type = "submit" value = "Submit" /> 
</p>
</form>
</body>
</html>
