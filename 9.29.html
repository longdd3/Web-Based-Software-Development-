<html>
  <head>
  <meta charset = "utf-8">
 <title>Calculating Sphere Volume</title>
<script>
	function start()
	{	
		
		var button = document.getElementById( "baseandexponent");
		button.addEventListener( "click", displayresult, false );

	}
	
	
	function displayresult()
	{
		var inputField = document.getElementById( "ValueInput1" );
		var inputField2 = document.getElementById( "ValueInput2" );
	 	var base = parseInt( inputField.value );
		var exponent = parseInt( inputField2.value );
	 	var result = document.getElementById( "result" );
	 	result.innerHTML = base +" raised to the power "+ exponent + " is "+ power(base,exponent);
	}

	function power(base,exponent)
	{	
	
		if (exponent == 0) 
		return 1;
		else if (exponent == 1) 
		return base; 
		else
		return base*Math.pow(base,(exponent-1));
	}

	window.addEventListener( "load", start, false );
	
</script>
</head>
<body>
	<form action = "#">
	<p><label> Enter Base : 
		<input id = "ValueInput1" type = "number" >
		Enter Exponent:
		<input id = "ValueInput2" type = "number" ></label>
		<input id = "baseandexponent" type = "text" value = "Calculate">
		
	</form>
	<p id = "result"></p>
	
</body>
</html>
